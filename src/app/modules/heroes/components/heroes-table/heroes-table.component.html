<div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="nickName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apodo </th>
            <td mat-cell *matCellDef="let row"> {{row.nickName}} </td>
        </ng-container>

        <ng-container matColumnDef="mainPower">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Poder principal </th>
            <td mat-cell *matCellDef="let row"> {{row.mainPower}} </td>
        </ng-container>

        <ng-container matColumnDef="years">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let row"> {{row.years}} </td>
        </ng-container>

        <ng-container matColumnDef="nationality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nacionalidad </th>
            <td mat-cell *matCellDef="let row"> {{row.nationality}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let row">
                <span class="material-icons" (click)="editHero(row)" matTooltip="Editar">
                    edit
                </span>
                <span class="material-icons" (click)="deleteHero(row.id)" matTooltip="Eliminar">
                    delete
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageOptions" [pageSize]="pageSize" showFirstLastButtons>
    </mat-paginator>
</div>
